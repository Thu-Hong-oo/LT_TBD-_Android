<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Hàm mũi tên tính điểm trung bình
      const calcAverage = (score1, score2, score3) =>
        (score1 + score2 + score3) / 3;

      // 2. Tính điểm trung bình cho cả hai đội với dữ liệu 1
      const avgDolphins1 = calcAverage(44, 23, 71);
      const avgKoalas1 = calcAverage(65, 54, 49);

      // Tính điểm trung bình cho cả hai đội với dữ liệu 2
      const avgDolphins2 = calcAverage(85, 54, 41);
      const avgKoalas2 = calcAverage(23, 34, 27);

      // 3. Hàm xác định đội thắng
      const checkWinner = (avgDolphins, avgKoalas) => {
        if (avgDolphins >= 2 * avgKoalas) {
          console.log(`Dolphins win (${avgDolphins} vs. ${avgKoalas})`);
        } else if (avgKoalas >= 2 * avgDolphins) {
          console.log(`Koalas win (${avgKoalas} vs. ${avgDolphins})`);
        } else {
          console.log("No team wins!");
        }
      };

      // 4. Sử dụng hàm checkWinner để xác định đội thắng cho cả hai bộ dữ liệu
      console.log("Data 1:");
      checkWinner(avgDolphins1, avgKoalas1);

      console.log("Data 2:");
      checkWinner(avgDolphins2, avgKoalas2);
    </script>
  </body>
</html>
