<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // Data
      const dolphinsScores1 = [96, 108, 89];
      const koalasScores1 = [88, 91, 110];
      //       let koalasScores1 = [88, 91, 110];
      // // Một đoạn mã vô tình gán lại giá trị
      // koalasScores1 = [0]; // Sai sót, nhưng không bị báo lỗi
      // Data Bonus 1
      const dolphinsScoresBonus1 = [97, 112, 101];
      const koalasScoresBonus1 = [109, 95, 123];

      // Data Bonus 2:
      const dolphinsScoresBonus2 = [97, 112, 101];
      const koalasScoresBonus2 = [109, 95, 106];

     
      function calculateAverage(scores) {//scores is array of data
        const total = scores.reduce((sum, score) => sum + score, 0);
        return total / scores.length;
      }

    
      function determineWinner(dolphinsScores, koalasScores) {
        const dolphinsAvg = calculateAverage(dolphinsScores);
        const koalasAvg = calculateAverage(koalasScores);

        console.log(`Dolphins average score: ${dolphinsAvg}`);
        console.log(`Koalas average score: ${koalasAvg}`);

        if (dolphinsAvg > koalasAvg && dolphinsAvg >= 100) {
          console.log("Dolphins win the trophy!");
        } else if (koalasAvg > dolphinsAvg && koalasAvg >= 100) {
          console.log("Koalas win the trophy!");
        } else if (
          dolphinsAvg === koalasAvg &&
          dolphinsAvg >= 100 &&
          koalasAvg >= 100
        ) {
          console.log("It's a draw!");
        } else {
          console.log("No team wins the trophy.");
        }
      }

      // Test with different datasets
      console.log("Test Data 1:");
      determineWinner(dolphinsScores1, koalasScores1);

      console.log("\nTest Data Bonus 1:");
      determineWinner(dolphinsScoresBonus1, koalasScoresBonus1);

      console.log("\nTest Data Bonus 2:");
      determineWinner(dolphinsScoresBonus2, koalasScoresBonus2);
    </script>
  </head>

  <body></body>
</html>
