<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Test data
      const bill1 = 275;
      const bill2 = 40;
      const bill3 = 430;

      // Function to calculate tip and log the output
      function calculateTip(bill) {
        // Calculate tip using ternary operator
        const tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

        // Calculate the total value
        const total = bill + tip;

        // Print the result to the console
        console.log(
          `The bill was ${bill}, the tip was ${tip}, and the total value is ${total}`
        );
      }

      // Test for different bill values
      calculateTip(bill1);
      calculateTip(bill2);
      calculateTip(bill3);
    </script>
  </body>
</html>
